<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
    <title>Electronics Store</title>
</head>
<body>
   <nav class="menuNav">
    <ul>
        <li class="logo"><img src="/images/logo.png" alt="store logo"></li>
        <li class="menu"><a href="#">Home</a></li>
        <li class="menu"><a href="#">About</a></li>
        <li class="menu"><a href="#">Our Products</a></li>
        <li class="menu"><a href="#">Contact Us</a></li>
        <li class="search">
            <form id="search">
                <input type="text" placeholder="Search by ID"/>
                <input type="submit" value="Search"/>
            </form>
        </li>
    </ul>
   </nav>
   <section>
        <main id="mainContainer">
            <div>
                <div class="about">
                    <h1>Your One Stop Shop For All Electronic items</h1>
                    <p>Shop for everything at the same spot!</p>
                </div>
                <div>
                    <button class="openForm" onclick="openUploadBtn()">UPLOAD</button>
                <div class="popUpForm" id="myForm">
                    <form class="uploadForm">
                        <label for="itemID">Item ID</label>
                        <input type="text" placeholder="Item ID" id="itemID"/>

                        <label for="itemName">Item Name</label>
                        <input type="text" placeholder="Item Name" id="itemName"/>
                        
                        <label for="itemDescription">Item Description</label>
                        <input type="text" placeholder="Description" id="itemDescription"/>
                        
                        <label for="itemImage">Link to Image</label>
                        <input type="text" placeholder="Image" id="itemImage"/>
                        
                        <label for="itemPrice">Price</label>
                        <input type="text" placeholder="Price" id="itemPrice"/>
                      
                        <nav class="buttons">
                            <input type="submit" name="post" id="upload" value="UPLOAD"/>
                            <button type="button" class="cancelBtn" onclick="closeForm()">CANCEL</button>
                        </nav>
                    </form>
                </div>
                </div>
            </div>
        </main>
   </section>
    <script>
function openUploadBtn(){
   document.querySelector('#myForm').style.display = "block";
   }
function closeForm() {
  document.getElementById("myForm").style.display = "none";
    }
    </script>
</body>
</html>
